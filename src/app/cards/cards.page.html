<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData"></ion-input>
  <ion-button color="primary" (click)="createCode()"><ion-icon name="barcode"></ion-icon></ion-button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [value]="createdCode"></ngx-qrcode>

    <ion-card-content>
      Value: {{ createdCode }}
    </ion-card-content>
  </ion-card> -->

  <ion-list>
    <ion-list-header lines="full">
      <ion-label>Capacity Information</ion-label>
      <ion-button (click)="createCardRequest()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-list-header>
    <ion-card *ngFor="let cardRequest of cardRequests">
      <ion-card-header class="card-header">
        <ion-card-title>{{getVehicleType(cardRequest.vehicle_type)}}</ion-card-title>
        <ion-card-subtitle>{{getCardType(cardRequest.card_type)}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label>
            <h3>From: {{cardRequest.cards_from}}</h3>
            <h3>To:   {{cardRequest.cards_to}}</h3>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h4>Capacity: {{cardRequest.cards_size}}</h4>
          </ion-label>
          <ion-button fill="outline" slot="end" (click)="viewSeries(cardRequest.id)">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
